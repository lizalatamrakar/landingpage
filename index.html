<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboardd.html">

<body>
    <img src="https://logopond.com/logos/236f1c5892e8e9cd6a7ddba40be7c780.png" class="container col-md-2 col-lg-4 col-sm-3"/>
    <form id="form">
        <div class="social">
            <h1><div class="col-md-6 col-lg-3">Get Started</div></h1>
            <div class="col-md-6 col-lg-3">
                <h2><span> Sign In</span></h2>
            </div>
            <div class="button">
                
            </div>
        </div>
        <div>
            <label for="username" class="col-md-5 col-lg-3"><br>Please enter your Username:-</label><br>
            <i class="col-md-5 col-lg-3"></i>
            <input type="text" name="username" id="username" placeholder="Your Name"/><br>
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
        </div>
        <div>
            <label for="email" class="col-md-5 col-lg-3"> <br> Please enter your Email:-  </label>  <br>
            <i class="col-md-5 col-lg-3"></i>
            <input type="email" name="email" id="email" placeholder="name@gmail.com"/><br>
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
        </div>
        <div>
            <label for="password" class="col-md-5 col-lg-3"> <br> Please enter your Password:- </label><br>
            <i class="col-md-5 col-lg-3"></i>
            <input type="password" name="password" id="password" placeholder="Password here" /> <br>
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div><br>
        </div>
        <h3 class="col-md-5 col-lg-3">Done?</h3><br>
        <button type="Submit" id="submit">Submit</button>
      </form>
         </div><br>
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            </div>

         <div class="collapse navbar-collapse" id="navbarSupportedContent">

              </li>
              
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
</body>
